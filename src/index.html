<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼즐 게임</title>
    <style>
        body{
            background-image: url('../background_image/jonny-gios-SqjhKY9877M-unsplash.jpg');
            background-size:cover;
        }
    </style>
</head>
<body>
    <audio id = "backgroundMusic" loop></audio>
    <audio id = "effectMusic"></audio>
    <div class="main"  style="text-align: center;">
        <h1 style="margin-top: 0;">Puzzle Game</h1>
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">        
            <label for = "difficulty" style="margin-right: 10px;">난이도</label>
            <select name="difficulty" id="difficulty" style="margin-right: 10px;">
                <option value="nomal">nomal</option>
                <option value="hard">hard</option>
                <option value="veryhard">veryhard</option>
            </select>
            <label for="volumeControl" style="margin-right: 10px;">음량 조절</label>
            <input type="range" id = "volumeControl" onchange="changeVolume()"  min="0" max="1" step="0.01" style="margin-right: 10px;">
            <button id = "btnstart" style="width: 50px; margin-right: 10px;">start</button>
            <button id="hint" disabled = "true" style="margin-right: 10px;">힌트</button>
        </div>
        <div>
            <canvas id = "mycanvas" width="700" height="700" style="border: 2px solid black; background-color: white; z-index: 1;"></canvas>
            <div id = "div-rank" style="position:absolute; top: 100px;">
                <table id="rankTable" style="color: #FFFFFF;"></table>
            </div>
        </div>
        <div id="time" style="font-size: 30pt; font-weight: bold;"></div>
    </div>
    <script type="module" src="game.js"></script>
    <script>
        document.getElementById("div-rank").style.left = (document.getElementById("mycanvas").offsetLeft + document.getElementById("mycanvas").offsetWidth + 30) + "px";
        window.addEventListener("resize",function(){
            document.getElementById("div-rank").style.left = (document.getElementById("mycanvas").offsetLeft + document.getElementById("mycanvas").offsetWidth + 30) + "px";
        })
        // 볼륨 설정
        function changeVolume(){
            const volumeControl = document.getElementById('volumeControl');
            const backgroudMusic = document.getElementById("backgroundMusic");
            const effectMusic = document.getElementById("effectMusic");
            backgroudMusic.volume = volumeControl.value;
            effectMusic.volume = volumeControl.value;
        }
    </script>
</body>
</html>
